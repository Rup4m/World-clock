<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-text">WORLD CLOCK</div>
    <div class="country-display" id="country-display"></div>
    <div class="clock-container">
        <div class="date-container" id="date"></div>
        <h1 id="clock">00:00:00</h1>
        <select id="country-select" onchange="updateTime()">
            <option value="UTC">UTC</option>
            <option value="America/New_York">New York (EST)</option>
            <option value="Europe/London">London (GMT)</option>
            <option value="Asia/Dhaka">Dhaka (BST)</option>
            <option value="Asia/Tokyo">Tokyo (JST)</option>
            <option value="Australia/Sydney">Sydney (AEDT)</option>
            <option value="Europe/Berlin">Berlin (CET)</option>
            <option value="Asia/Kolkata">Kolkata (IST)</option>
            <option value="America/Los_Angeles">Los Angeles (PST)</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Japan">Japan</option>
            <option value="India">India</option>
            <option value="Brazil">Brazil</option>
            <option value="Russia">Russia</option>
            <option value="Italy">Italy</option>
            <option value="Canada">Canada</option>
            <option value="China">China</option>
            <option value="Australia">Australia</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>
</html>
